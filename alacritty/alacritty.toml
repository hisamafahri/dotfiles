# ┏━━━━━━━━━━━━━━━━┓
# ┃ General Config ┃
# ┗━━━━━━━━━━━━━━━━┛
[general]
import = [
  "~/.config/alacritty/keymaps.toml",
  "~/.config/alacritty/theme.toml",
]

# ┏━━━━━━━━━━━━━━━━━━━━┓
# ┃ Environment Config ┃
# ┗━━━━━━━━━━━━━━━━━━━━┛
[env]
term = "xterm-256color"

# ┏━━━━━━━━━━━┓
# ┃ UI Config ┃
# ┗━━━━━━━━━━━┛
[font]
size = 15
normal = { family = "TX-02", style="SemiLight" }
bold = { family = "TX-02", style = "ExtraBold" }
italic = { family = "TX-02", style="Italic" }
bold_italic = { family = "TX-02", style = "Bold Italic" }

# ┏━━━━━━━━━━━━━━━┓
# ┃ Window Config ┃
# ┗━━━━━━━━━━━━━━━┛
[window]
padding = { x = 12, y = 12 }
decorations = "None"
option_as_alt = "OnlyLeft"
# opacity = 0.8
# blur = true

# ┏━━━━━━━━━━━━━━━━━━┓
# ┃ Scrolling Config ┃
# ┗━━━━━━━━━━━━━━━━━━┛
[scrolling]
history = 50000

# ┏━━━━━━━━━━━━━━━━━┓
# ┃ Terminal Config ┃
# ┗━━━━━━━━━━━━━━━━━┛
[terminal]
osc52 = "CopyPaste"
shell = { program = "/bin/zsh" }
