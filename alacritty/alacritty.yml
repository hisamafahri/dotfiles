window:
  decorations: none
  padding:
    x: 8
    y: 8
  option_as_alt: OnlyLeft
  # opacity: 0.85

# cursor:
#   style:
#     shape: Underline
#     blinking: On
scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: "SF Mono"
    style: Light

  bold:
    family: "SF Mono"
    style: Light

  italic:
    family: "SF Mono"
    style: Light Italic

  bold_italic:
    family: "SF Mono"
    style: Bold Light

  size: 12

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: Return, mods: Control, action: ToggleFullscreen }
  - { key: Return, mods: Shift, chars: "\e[13;2u" }
  - { key: Return, mods: Command, chars: "\e[13;5u" }
  - {
      key: H,
      mods: Command|Alt,
      action: HideOtherApplications
    }
  - {
      key: K,
      mods: Command,
      mode: ~Vi|~Search,
      action: ClearHistory
    }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Right, mods: Option, chars: "\e[1;5C" }
  - { key: Left, mods: Option, chars: "\e[1;5D" }
  # - { key: Tab, chars: "\x1b[1;5C" }
  # - { key: Tab, mods: Shift, chars: "\x1b[1;5D" }
  - { key: Back, mods: Command, chars: "\x15" }
  - { key: Back, mods: Alt, chars: "\x17" }

  - {
      key: Right,
      mods: Command,
      mode: AppCursor,
      chars: "\eOF"
    }
  - {
      key: Right,
      mods: Command,
      mode: ~AppCursor,
      chars: "\e[F"
    }
  - {
      key: Left,
      mods: Command,
      mode: AppCursor,
      chars: "\eOH"
    }
  - {
      key: Left,
      mods: Command,
      mode: ~AppCursor,
      chars: "\e[H"
    }
  - { key: F, mods: Alt, chars: "\ef" }
  - { key: B, mods: Alt, chars: "\eb" }

  # Rename the current tmux window
  - { key: Comma, mods: Command, chars: "\x02," }

  # Select a new tmux session for the attached client interactively
  # - { key: K, mods: Command, chars: "\x02\x73" }
  # Select window 1-9
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }

  # Switch to last tmux session
  - { key: L, mods: Command, chars: "\x02L" }
  # - { key: LBracket, mods: Command, chars: "\x02\x5b" }
  # Change to the previous tmux window
  - { key: LBracket, mods: Command|Shift, chars: "\x02p" }

  # Split the current pane into two, left and right
  - { key: N, mods: Command|Shift, chars: "\x02%" }

  # Split the current pane into two, top and bottom.
  - { key: N, mods: Command, chars: "\x02\"" }

  # Change to the next tmux window
  - { key: RBracket, mods: Command|Shift, chars: "\x02n" }

  # Create a new tmux window
  - { key: T, mods: Command, chars: "\x02c" }

  # Break the current tmux pane out of the tmux window
  - { key: T, mods: Command|Shift, chars: "\x02!" }

  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Command, chars: "\x02x" }

  # Search fzf and fd
  - {
      key: P,
      mods: Command,
      chars: "cd $(fd . -I --absolute-path --min-depth 0 --max-depth 4 -t d --exclude
        node_modules --exclude .git ~/projects ~/work ~/personal ~/vleete
        ~/sandbox ~/oss ~/arisanin ~/.personal | fzf) && cl\ \n"
    }

  # New alacritty instances
  - { key: O, mods: Command, action: SpawnNewInstance }
  # - { key: E,  mods: Command, action: SpawnNewInstance }

