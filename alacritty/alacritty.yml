window:
  padding:
   x: 24
   y: 12
  decorations: none
  opacity: 0.85

  startup_mode: Maximized
  dynamic_title: true
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 50000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: "JetBrains Mono NL"

    style: Regular

  bold:
    family: "JetBrains Mono NL"
    style: Bold

  italic:
    family: "JetBrains Mono NL"
    style: Italic

  bold_italic:
    family: "JetBrains Mono NL"
    style: Bold Italic

  size: 14.0

  offset:
   x: 0
   y: 6

  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# Ayu Dark
colors:
  # Default colors
  primary:
    background: '0x0f1419'
    foreground: '0xe6e1cf'

  # Cursor colors
  cursor:
    text:   '0xe6e1cf'
    cursor: '0xf29718'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff3333'
    green:   '0xb8cc52'
    yellow:  '0xe7c547'
    blue:    '0x36a3d9'
    magenta: '0xf07178'
    cyan:    '0x95e6cb'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x323232'
    red:     '0xff6565'
    green:   '0xeafe84'
    yellow:  '0xfff779'
    blue:    '0x68d5ff'
    magenta: '0xffa3aa'
    cyan:    '0xc7fffd'
    white:   '0xffffff'

