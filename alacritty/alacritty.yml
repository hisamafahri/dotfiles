import:
  # - ~/.config/alacritty/colors/gruvbox-material-dark.yaml
  # - ~/.config/alacritty/colors/catppuccin-latte-light.yaml

  - ~/.config/alacritty/colors/gruvbox-dark.yaml
  # - ~/.config/alacritty/colors/vscode-dark.yaml
  # - ~/.config/alacritty/colors/catppuccin-mocha-dark.yaml

window:
  decorations: none
  padding:
    x: 8
    y: 8
  option_as_alt: OnlyLeft
  # opacity: 0.9

# cursor:
#   style:
#     shape: Underline
#     blinking: On

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Thin

  bold:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Thin

  italic:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Thin Italic

  bold_italic:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Thin Italic

  size: 10

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: Return, mods: Control, action: ToggleFullscreen }
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Command, chars: "\x1b[13;5u" }
  - { key: H, mods: Command|Alt, action: HideOtherApplications }
  - { key: K, mods: Command, mode: ~Vi|~Search, action: ClearHistory }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Right, mods: Option, chars: "\x1b[1;5C" }
  - { key: Left, mods: Option, chars: "\x1b[1;5D" }
  # - { key: Tab, chars: "\x1b[1;5C" }
  # - { key: Tab, mods: Shift, chars: "\x1b[1;5D" }
  - { key: Back, mods: Command, chars: "\x15" }

  - { key: Right, mods: Command, mode: AppCursor, chars: "\x1bOF" }
  - { key: Right, mods: Command, mode: ~AppCursor, chars: "\x1b[F" }
  - { key: Left, mods: Command, mode: AppCursor, chars: "\x1bOH" }
  - { key: Left, mods: Command, mode: ~AppCursor, chars: "\x1b[H" }
  - { key: F,  mods: Alt,           chars: "\x1bf"                       }
  - { key: B,  mods: Alt,           chars: "\x1bb"                       }

  # Rename the current tmux window
  - { key: Comma, mods: Command, chars: "\x02\x2c" }

  # Select a new tmux session for the attached client interactively
  # - { key: K, mods: Command, chars: "\x02\x73" }

  # Select window 1-9
  - { key: Key1, mods: Command, chars: "\x02\x31" }
  - { key: Key2, mods: Command, chars: "\x02\x32" }
  - { key: Key3, mods: Command, chars: "\x02\x33" }
  - { key: Key4, mods: Command, chars: "\x02\x34" }
  - { key: Key5, mods: Command, chars: "\x02\x35" }
  - { key: Key6, mods: Command, chars: "\x02\x36" }
  - { key: Key7, mods: Command, chars: "\x02\x37" }
  - { key: Key8, mods: Command, chars: "\x02\x38" }
  - { key: Key9, mods: Command, chars: "\x02\x39" }

  # Switch to last tmux session
  - { key: L, mods: Command, chars: "\x02\x4c" }
  # - { key: LBracket, mods: Command, chars: "\x02\x5b" }

  # Change to the previous tmux window
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }

  # Split the current pane into two, left and right
  - { key: N, mods: Command|Shift, chars: "\x02\x25" }

  # Split the current pane into two, top and bottom.
  - { key: N, mods: Command, chars: "\x02\x22" }

  # Change to the next tmux window
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" }

  # Create a new tmux window
  - { key: T, mods: Command, chars: "\x02\x63" }

  # Break the current tmux pane out of the tmux window
  - { key: T, mods: Command|Shift, chars: "\x02\x21" }

  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Command, chars: "\x02\x78" }

  # Search fzf and fd
  - { key: P, mods: Command, chars: "cd $(fd . -I --absolute-path --min-depth 0 --max-depth 3 -t d --exclude node_modules --exclude .git ~/work ~/personal ~/vleete ~/sandbox ~/oss ~/arisanin ~/.personal | fzf) && cl \n" }

  # New alacritty instances
  - { key: O,  mods: Command, action: SpawnNewInstance }

  # - { key: E,  mods: Command, action: SpawnNewInstance }
